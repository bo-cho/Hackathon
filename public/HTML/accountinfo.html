<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント情報</title>
    <link rel="stylesheet" href="../CSS/accountinfo.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">あちゃなるさんの情報</header>
      <div class="profile">
        <div class="profile-info">
          <div class="avatar">
            <img class="icon-img" src="../Assets/icon.svg" alt="User Icon" />
          </div>
          <div class="details">
            <p class="name">
              あちゃなる
              <span class="age">10代 <span class="status-dot"></span></span>
            </p>
            <p class="bio">なんか須賀川にコストコほしい。</p>
          </div>
        </div>
        <!-- タブ切り替えコンテナ -->
        <div class="tabs">
          <button class="tab active" data-target="posts">投稿履歴</button>
          <button class="tab" data-target="account-info">アカウント情報</button>
        </div>
      </div>
      <!-- 投稿履歴画面 -->
      <div class="post-con">
        <div id="posts" class="content active">
          <div class="post">
            <p class="post-author">あちゃなる</p>
            <p class="post-time">1分前</p>
            <p class="post-content">イベントの告知たくさんしてほしい</p>
            <div class="post-actions">
              <span>❤️ 100</span>
              <span>🔄</span>
            </div>
          </div>
          <div class="post">
            <p class="post-author">あちゃなる</p>
            <p class="post-time">6時間前</p>
            <p class="post-content">なんか須賀川にコストコほしい。</p>
            <div class="post-actions">
              <span>❤️ 100</span>
              <span>🔄</span>
            </div>
          </div>
          <div class="post-second">
            <p class="post-author">あちゃなる</p>
            <p class="post-time">6時間前</p>
            <p class="post-content">体育館の予約めんどくさいかも。</p>
            <div class="post-stats">
              <p>総計数: 200</p>
              <div class="stats-item">76%: いいね投票</div>
              <div class="stats-item">76%: 性別調査</div>
              <div class="stats-item">76%: 年齢確認率</div>
            </div>
          </div>
        </div>
      </div>
      <!-- アカウント情報画面 -->
      <div id="account-info" class="content">
        <form class="form">
          <div class="details">
            <div class="form-group">
              <label for="nickname">ニックネーム</label>
              <div class="input-group">
                <input type="text" id="nickname" value="あちゃなる" />
              </div>
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <div class="input-group">
                <input type="email" id="email" value="achanal@hakkason.com" />
              </div>
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  pattern="^[a-zA-Z0-9]{8,}$"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="age">年齢</label>
              <div class="input-group">
                <input type="number" id="age" value="19" />
              </div>
            </div>
            <div class="form-group">
              <label for="gender">性別</label>
              <select class="gender">
                <option value="" selected hidden>女性</option>
                <option>男性</option>
                <option>女性</option>
                <option>その他</option>
                <option>回答しない</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone-number">電話番号</label>
              <div class="input-group">
                <input type="number" id="phone-number" value="12345678900" />
              </div>
            </div>
          </div>
          <div class="update">
            <button type="submit" class="update-btn">更新</button>
          </div>
        </form>
      </div>
      <!-- フッター -->
      <footer class="footer">
        <button class="footer-btn" onclick="location.href='../HTML/top.html'">
          <img src="../Assets/homeicon.svg" />
        </button>
        <button
          class="footer-btn"
          onclick="location.href='../HTML/accountinfo.html'"
        >
          <img src="../Assets/accounticon.svg" />
        </button>
        <button
          class="footer-btn"
          onclick="location.href='../HTML/notice.html'"
        >
          <img src="../Assets/notification.svg" />
        </button>
        <button
          class="footer-btn"
          onclick="location.href='../HTML/municipality_contact.html'"
        >
          <img src="../Assets/mail.png" />
        </button>
      </footer>
    </div>
    <script src="../js/accountinfo.js"></script>
  </body>
</html>
