<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/graph.js"></script>
    <link rel="stylesheet" href="../CSS/top.css" />
    <title>市民の声を集める君</title>
  </head>

  <body>
    <header>
      <div class="header">
        <span class="header">対象地域は須賀川市です</span>
      </div>
    </header>
    <div class="main-container">
      <div class="post-container">
        <div class="post-top-container">
          <img class="icon-img" src="../Assets/スーモ.png" alt="User Icon" />
          <span class="username">ぼっち</span>
          <span class="post-time-ago">3時間前</span>
        </div>
        <div class="boby-text">体育館の予約めんどくさいかも</div>
        <div class="post-buttom-container">
          <img src="../Assets/heart-icon.svg" alt="Heart Icon" />
          <div class="heart-count">100</div>
          <img src="../Assets/share-icon.svg" alt="Share Icon" />
          <span>共有</span>
          <img
            class="toggle-analytics"
            src="../Assets/navigate_next.svg"
            alt="Navigate Icon"
          />
          <span>詳細</span>
        </div>
        <!-- アナリティクス部分 -->
        <div class="analytics-container">
          <div class="analytics">
            <span>総閲覧数 200</span>
            <!-- いいねグラフ部分 -->
            <div class="graph-container">
              <div class="graph">
                <canvas id="good-Chart"></canvas>
              </div>
              <div class="graph-info-container">
                <div class="graph-info">
                  <span class="graph-text">いいね獲得率 </span>
                  <div class="categorys">
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/red-icon.svg"
                        alt="Red Icon"
                      />
                      <span>いいね数 80人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/gray-icon.svg"
                        alt="Gray Icon"
                      />
                      <span>未いいね数 20人 </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <!-- 性別グラフ部分 -->
            <div class="graph-container">
              <div class="graph">
                <canvas id="gender-Chart"></canvas>
              </div>
              <div class="graph-info-container">
                <div class="graph-info">
                  <span class="graph-text">性別獲得率 </span>
                  <div class="categorys">
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/blue-icon.svg"
                        alt="Blue Icon"
                      />
                      <span>男性 40人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/red-icon.svg"
                        alt="Red Icon"
                      />
                      <span>女性 44人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/gray-icon.svg"
                        alt="Gray Icon"
                      />
                      <span>未回答 10人 </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <!-- 年代グラフ部分 -->
            <div class="graph-container">
              <div class="graph">
                <canvas id="age-Chart"></canvas>
              </div>
              <div class="graph-info-container">
                <div class="graph-info">
                  <span class="graph-text">年代獲得率 </span>
                  <div class="categorys">
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/10-icon.svg"
                        alt="10代アイコン"
                      />
                      <span>10代 80人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/20-icon.svg"
                        alt="20代アイコン"
                      />
                      <span>20代 70人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/30-icon.svg"
                        alt="30代アイコン"
                      />
                      <span>30代 30人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/40-icon.svg"
                        alt="40代アイコン"
                      />
                      <span>40代 20人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/50-icon.svg"
                        alt="50代アイコン"
                      />
                      <span>50代 10人 </span>
                    </div>
                    <div class="graph-info">
                      <img
                        class="graph-img"
                        src="../Assets/60-icon.svg"
                        alt="60代アイコン"
                      />
                      <span>60代 0人 </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 次の投稿 -->
      <div class="post-container">
        <div class="post-top-container">
          <img class="icon-img" src="../Assets/ざっそう.png" alt="User Icon" />
          <span class="username">なぎちゃ</span>
          <span class="post-time-ago">6時間前</span>
        </div>
        <div class="boby-text">コストコがあったらいいのに。</div>
        <div class="post-buttom-container">
          <img src="../Assets/heart-icon.svg" alt="Heart Icon" />
          <div class="heart-count">100</div>
          <img src="../Assets/share-icon.svg" alt="Share Icon" />
          <span>共有</span>
          <img
            class="toggle-analytics"
            src="../Assets/navigate_next.svg"
            alt="Navigate Icon"
          />
          <span>詳細</span>
        </div>
      </div>
      <!-- 次の投稿 -->
      <div class="post-container">
        <div class="post-top-container">
          <img class="icon-img" src="../Assets/スーモ.png" alt="User Icon" />
          <span class="username">ぼっち</span>
          <span class="post-time-ago">10時間前</span>
        </div>
        <div class="boby-text">未知の整備をしてほしい</div>
        <div class="post-buttom-container">
          <img src="../Assets/heart-icon.svg" alt="Heart Icon" />
          <div class="heart-count">100</div>
          <img src="../Assets/share-icon.svg" alt="Share Icon" />
          <span>共有</span>
          <img
            class="toggle-analytics"
            src="../Assets/navigate_next.svg"
            alt="Navigate Icon"
          />
          <span>詳細</span>
        </div>
      </div>
      <!-- 次の投稿 -->
      <div class="post-container">
        <div class="post-top-container">
          <img class="icon-img" src="../Assets/ざっそう.png" alt="User Icon" />
          <span class="username">なぎちゃ</span>
          <span class="post-time-ago">13時間前</span>
        </div>
        <div class="boby-text">体育館の予約めんどくさいかも</div>
        <div class="post-buttom-container">
          <img src="../Assets/heart-icon.svg" alt="Heart Icon" />
          <div class="heart-count">100</div>
          <img src="../Assets/share-icon.svg" alt="Share Icon" />
          <span>共有</span>
          <img
            class="toggle-analytics"
            src="../Assets/navigate_next.svg"
            style="cursor: pointer"
          />
          <span>詳細</span>
        </div>
      </div>
      <button id="modal-btn" class="btn btn--orange btn--radius">投稿</button>
    </div>
    <!-- 投稿モーダル部 -->
    <div id="modal" class="modal fade-in">
      <div class="modal-content">
        <hr class="modal-top-border" size="2" color="#808080" />
        <div class="button-container">
          <button id="cancel-modal-btn" class="cancel">キャンセル</button>
          <button class="post" onclick="location.href='../HTML/top-to.html'">
            投稿
          </button>
        </div>
        <hr size="1" color="#808080" />
        <div class="post-input">
          <img class="icon-img" src="../Assets/icon.svg" alt="User Icon" />
          <textarea class="user-input" placeholder="内容を入力..."></textarea>
        </div>
      </div>
    </div>

    <footer>
      <span class="footer"></span>
    </footer>
    <script>
      const modalBtn = document.getElementById("modal-btn");
      const modal = document.getElementById("modal");
      const closeBtn = document.getElementById("cancel-modal-btn");

      document.querySelectorAll(".toggle-analytics").forEach((btn) => {
        btn.addEventListener("click", () => {
          const analytics = btn
            .closest(".post-container")
            .querySelector(".analytics-container");
          analytics.classList.toggle("show");
        });
      });

      // モーダルを表示
      modalBtn.onclick = function () {
        modal.classList.add("show"); // モーダルを表示
      };

      // モーダルを非表示
      closeBtn.onclick = function () {
        modal.classList.remove("show"); // モーダルを非表示
        modal.classList.add("hide"); // 非表示クラスを追加
        setTimeout(() => {
          modal.classList.remove("hide"); // アニメーション後に非表示状態をリセット
        }, 500); // トランジション時間（CSSと一致）
      };
    </script>
    <footer class="footer">
      <button class="footer-btn" onclick="location.href='../HTML/top.html'">
        <img src="../Assets/homeicon.svg" />
      </button>
      <button
        class="footer-btn"
        onclick="location.href='../HTML/accountinfo.html'"
      >
        <img src="../Assets/accounticon.svg" />
      </button>
      <button class="footer-btn" onclick="location.href='../HTML/notice.html'">
        <img src="../Assets/notification.svg" />
      </button>
      <button
        class="footer-btn"
        onclick="location.href='../HTML/municipality_contact.html'"
      >
        <img src="../Assets/mail.png" />
      </button>
    </footer>
  </body>
</html>
