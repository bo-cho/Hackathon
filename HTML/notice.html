<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/graph.js"></script>
  <link rel="stylesheet" href="../CSS/notice.css" />
  <title>市民の声を集める君</title>
</head>

<body>
  <header>
    <div class="header">
      <span class="header">須賀川市</span>
    </div>
  </header>
  <div class="title">
    <span>通知</span>
  </div>
  <div class="main-container">
    <!-- タブ作成 -->
    <div class="tab-switch">
      <label>
        <input type="radio" name="TAB" checked />
        全通知
      </label>
      <div class="tab-content"><!-- タブ①の内容をここに表示します -->


        <div class="comment-container">
          <div class="comment-main">
            <div class="icon">
              <img src="../Assets/notice-icon.svg">
            </div>
            <div class="comment-substance">
              <div class="check-icons">
                <div class="name-star">
                  <label>須賀川市役所</label>
                  <div class="star">
                    <img src="../Assets/notice-favorite.svg">
                  </div>
                </div>
                <img src="../Assets/notice-important.svg">
              </div>
              <div class="comment-text">
                <label>こんにちは！須賀川市役所...</label>
              </div>
            </div>
          </div>
          <div class="detail-button">
            <img src="../Assets/notice-detail.svg">
          </div>
        </div>


        <div class="comment-container">
          <div class="comment-main">
            <div class="icon">
              <img src="../Assets/notice-icon-sys.svg">
            </div>
            <div class="comment-substance">
              <div class="check-icons">
                <div class="name-star">
                  <label>システム</label>
                </div>
                <img src="../Assets/notice-important.svg">
              </div>
              <div class="comment-text">
                <label>自治体に提出可能になりました</label>
              </div>
            </div>
          </div>
          <div class="detail-button">
            <img src="../Assets/notice-detail.svg">
          </div>
        </div>


        <div class="comment-container">
          <div class="comment-main">
            <div class="icon">
              <img src="../Assets/notice-icon-sys.svg">
            </div>
            <div class="comment-substance">
              <div class="check-icons">
                <div class="name-star">
                  <label>システム</label>
                  <div class="star">
                    <img src="../Assets/notice-favorite.svg">
                  </div>
                </div>
              </div>
              <div class="comment-text">
                <label>いいね総数200達成‼</label>
              </div>
            </div>
          </div>
          <div class="detail-button">
            <img src="../Assets/notice-detail.svg">
          </div>
        </div>


        <div class="comment-container">
          <div class="comment-main">
            <div class="icon">
              <img src="../Assets/notice-icon-sys.svg">
            </div>
            <div class="comment-substance">
              <div class="check-icons">
                <div class="name-star">
                  <label>システム</label>
                </div>
              </div>
              <div class="comment-text">
                <label>いいね獲得率70%達成‼</label>
              </div>
            </div>
          </div>
          <div class="detail-button">
            <img src="../Assets/notice-detail.svg">
          </div>
        </div>

      </div>

      <label>
        <input type="radio" name="TAB" />
        マーク済み
      </label>
      <div class="tab-content"><!-- タブ②の内容をここに表示します -->
      
      </div>
    </div>
  </div>
</body>

</html>
